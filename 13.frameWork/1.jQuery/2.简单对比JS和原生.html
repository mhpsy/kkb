<!DOCTYPE html>
<html lang="en">
<script src="../libs/jq.js"></script>
<script>

  document.addEventListener('DOMContentLoaded', () => {
    let sub = document.querySelector('.sub');
    let add = document.querySelector('.add');
    let counter = document.querySelector('.counter');

    let total = 0;

    sub.addEventListener('click', () => {
      total--
      render(total)
    })
    add.addEventListener('click', () => {
      total++
      render(total)
    })

    function render(total) {
      counter.textContent = total
    }
  })


  //加载完成调用的方法
  $(() => {
    let $sub = $('.subJ');
    let $add = $('.addJ');
    let $counter = $('.counterJ');
    let num = 0;
    $sub.on('click', () => {
      $counter.text(num--)
    })
    $add.on('click', () => {
      $counter.text(num++)
    })
  })


</script>


<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<div class="box">
  <button class="sub">sub</button>
  <div class="counter">0</div>
  <button class="add">add</button>
</div>

<hr>

<div class="box">
  <button class="subJ">sub</button>
  <div class="counterJ">0</div>
  <button class="addJ">add</button>
</div>


<body>

</body>
</html>
