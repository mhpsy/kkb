<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<script src="../vue.js"></script>
<script>
  const app = Vue.createApp({
    template: `<h2>编程语言</h2>
    <ul>
    <li v-for="item in list">{{ item }}</li>
    </ul>
    `,
    data() {
      return {
        list: ['java', 'go', 'php', 'c++'],
      }
    }
  });

  app.mount('#app')
</script>
</body>
</html>
