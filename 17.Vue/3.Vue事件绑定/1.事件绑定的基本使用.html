<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .box {
          width: 100px;
          height: 100px;
          background-color: #ffff00;
          margin: 20px;
      }
  </style>
</head>

<body>

<div id="app">
  <div class="box" v-on:click="boxClick"></div>
  <div class="box" @click="boxClick"></div>

  <div class="box" @click="boxClick" @mousemove="boxMoveMouse"></div>
  <div class="box" v-on="{click:boxClick, mousemove:boxMoveMouse}"></div>

  <div class="box" @="{click:boxClick, mousemove:boxMoveMouse}"></div>

</div>

<script src="../vue.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        message: 'hello',
      }
    },
    methods: {
      boxClick() {
        console.log('boxClick')
      },
      boxMoveMouse() {
        console.log('boxMoveMouse')
      }
    }
  })

  app.mount("#app")
</script>

</body>

</html>
