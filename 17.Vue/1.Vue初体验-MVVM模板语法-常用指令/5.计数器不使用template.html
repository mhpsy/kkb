<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>{{ count }}</h1>
  <button @click="add">+1</button>
  <button @click="sub">-1</button>
</div>
<script src="../vue.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        count: 0,
      }
    },
    methods: {
      add() {
        this.count++
      },
      sub() {
        this.count--
      }
    }
  });

  app.mount('#app')
</script>
</body>
</html>
