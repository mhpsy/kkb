<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <style>

        .top {
            background-color: rgb(36, 36, 36);
            height: 70px;
            box-sizing: border-box;
            border-bottom: 1px solid #000;
        }

        .topBar {
            display: flex;
            justify-content: space-between;
            height: 69px;
            line-height: 69px;
        }

        .topBar .barLeft {
            display: flex;
        }

        .topBar .barLeft .logo {
            background: url("img/logo.png");
        }

        .topBar .barLeft .logo > a {
            /*
            这里必须设置为块才可以将text-indent生效
            因为text-indent这个属性本身就是对于行内元素生效的
            这里用text-indent让文字消失出去这样就可以不显示具体的字
            但是又有h1有利于seo优化
            */
            display: block;
            text-indent: -9999px;
            width: 157px;
            padding-right: 20px;
        }

        .topBar .barLeft .list {
            display: flex;
        }

        .topBar .barLeft .list .item {
            /*这个是为了让::after可以使用绝对定位*/
            position: relative;
            display: block;
            padding: 0 20px;
            color: #ccc;
            font-size: 14px;
        }

        .topBar .barLeft .list .item:hover,
        .topBar .barLeft .list .item.active {
            color: #fff;
            background-color: #000;
        }

        .topBar .barLeft .list .item.active::after {
            content: "";
            position: absolute;
            width: 12px;
            height: 7px;
            background: url("./img/logo.png") -226px 0;
            bottom: -2px;
            /*l0+r0可以把宽度占满*/
            left: 0;
            right: 0;
            /*接下来在居中就好了*/
            margin: 0 auto;
        }

        .location {
            /*专门给.icon-hot定位的一个元素*/
            top: 15px;
            right: -10px;
        }

        .topBar .barRight {
            display: flex;
            font-size: 14px;
            align-items: center;
            /*align-content: center;*/
        }

        .topBar .barRight .login a {
            color: #787878;
        }

        .topBar .barRight .login:hover a {
            color: #ccc;
        }

        .top .barRight .login a:hover {
            color: #787878;
            text-decoration: underline;
        }

        .top .barRight .author {
            margin: 0 20px;
        }

        .top .barRight .author a {
            display: inline-block;
            width: 90px;
            height: 31px;
            line-height: 30px;
            color: #ccc;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #4f4f4f;
            border-radius: 20px;
            /*    因为a标签继承了lh所以不会进入边框里面，重新设置lh为32就好了*/
        }

        .top .barRight .author a:hover {
            color: #fff;
            border-color: #fff;
        }

        .top .barRight .search {
            display: flex;
            align-items: center;
            box-sizing: border-box;
            padding-left: 30px;

            /*将它里面包含的input框居中并且调整样式*/
            width: 158px;
            height: 32px;
            border-radius: 30px;
            background: #fff url("./img/logo.png") 0 -99px;
        }

        .top .barRight .search input {
            width: 90px;
            font-size: 12px;
        }

        .topNav {
            height: 35px;
            line-height: 35px;
            background-color: #c20c0c;
        }

        .navBar {
            /*background: #0ff;*/
            padding-left: 180px;
            box-sizing: border-box;
        }

        .navBar .list {
            display: flex;
        }

        .navBar .list .item span {
            display: inline-block;
            padding: 0 13px;
            margin: 7px 17px;
            height: 20px;
            line-height: 20px;
            border-radius: 20px;
            font-size: 14px;
            color: #f4f4f4;
        }

        .navBar .list .item:hover span,
        .navBar .list .item span.active {
            background-color: #9b0909;
        }

    </style>

</head>
<body>

<div class="top">
    <div class="topBar wrapper_01">
        <div class="barLeft">
            <h1 class="logo"><a href="#">网易云音乐</a></h1>
            <ul class="list">
                <li><a href="#" class="item active">发现音乐</a></li>
                <li><a href="#" class="item">我的音乐</a></li>
                <li><a href="#" class="item">关注</a></li>
                <li><a href="#" class="item">商城</a></li>
                <li><a href="#" class="item">音乐人</a></li>
                <li>
                    <a href="#" class="item">
                        下载客户端
                        <i class="icon-hot location"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="barRight">
            <div class="search">
                <label>
                    <input type="text" placeholder="音乐/电台/用户">
                </label>
            </div>
            <div class="author"><a href="#">创作者中心</a></div>
            <div class="login"><a href="#">登录</a></div>
        </div>
    </div>
</div>
<div class="topNav ">
    <div class="navBar wrapper_01">
        <ul class="list">
            <li><a href="#" class="item">
                <span class="active">推荐</span>
            </a></li>
            <li><a href="#" class="item">
                <span>排行榜</span>
            </a></li>
            <li><a href="#" class="item">
                <span>歌单</span>
            </a></li>
            <li><a href="#" class="item">
                <span>主播电台</span>
            </a></li>
            <li><a href="#" class="item">
                <span>歌手</span>
            </a></li>
            <li><a href="#" class="item">
                <span>新歌上架</span>
            </a></li>
        </ul>
    </div>
</div>

</body>
</html>
