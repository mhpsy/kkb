<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>iframe的简单使用</h1>
<iframe src="http://www.taobao.com" width="800" height="600" frameborder="0"></iframe>
<h1>小米禁止掉了iframe的链接了，其实现在有很多网站都禁止被嵌入为iframe</h1>
<p>现在很多网站都禁止了被加载为iframe，比如百度或者其他的</p>
<p>其实不让其他人加载为iframe很简单只用在请求头里面加一个X-Frame-Options:sameorigin</p>
<iframe src="http://www.mi.com" width="800" height="600" frameborder="0"></iframe>

</body>
</html>
