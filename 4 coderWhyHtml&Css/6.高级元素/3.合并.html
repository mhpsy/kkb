<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    table{
        border-collapse: collapse;
    }
    td{
        border: 1px solid red;
        padding: 8px 16px;
    }
    </style>
</head>
<body>
<table>
    <tr>
        <td style="text-align: center;" colspan="2">1-1</td>
        <td>1-2</td>
    </tr>
    <tr>
        <td rowspan="2">2-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
    </tr>
</table>

</body>
</html>
