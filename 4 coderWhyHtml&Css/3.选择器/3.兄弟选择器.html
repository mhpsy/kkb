<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .box + .content {
            /*选择.box相邻的.content*/
            background-color: blueviolet;
        }

        .test ~ div{
            /*选择.test下面全部的div*/
            background-color: lavenderblush;
        }

    </style>

</head>
<body>

<div class="home">
    <div>abc</div>
    <div class="box">呵呵呵呵</div>
    <div class="content">哈哈哈</div>
    <div>嘻嘻嘻</div>
</div>

<div>
    <div>abc</div>
    <div class="test">呵呵呵呵</div>
    <div>哈哈哈</div>
    <div>嘻嘻嘻</div>
</div>

</body>
</html>
