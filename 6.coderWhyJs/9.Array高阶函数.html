<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array高阶函数</title>
</head>
<body>
<script>
  let els = [
    {id: 1, name: "java"},
    {id: 2, name: "jack"},
    {id: 3, name: "benz"},
  ]
  let elFind = els.find(item => item.id === 1);
  console.log(elFind)//{ id: 1, name: "java" }
</script>
</body>
</html>
