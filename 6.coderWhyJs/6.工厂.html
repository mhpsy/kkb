<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>工厂</title>
</head>
<body>

<script>
  const createCar = function (name, price, brand) {
    let car = {}
    car.name = name
    car.price = price
    car.brand = brand
    car.info = function () {
      console.log(this.name, this.price, this.brand)
    }
    return car
  }
  let car1=createCar('BWM',10000,'宝马')
  let car2=createCar('AD',10000,'奥迪')
  let car3=createCar('BenZ',10000,'奔驰')
  let car4=createCar('R',10000,'劳斯')
  car1.info()
  car2.info()
  car3.info()
  car4.info()



</script>
</body>
</html>
