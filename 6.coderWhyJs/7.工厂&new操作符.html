<script>
  function Car(name, price, brand) {
    this.name = name
    this.price = price
    this.brand = brand
    this.info = function () {
      console.log(this.name, this.price, this.brand)
    }
  }
  let car1 = new Car('BWM', 10000, '宝马')
  let car2 = new Car('AD', 10000, '奥迪')

  car1.info()
  car2.info()


</script>
