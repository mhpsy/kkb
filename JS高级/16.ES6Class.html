<script>
  class HYArray extends Array {
    get lastItem() {
      //this就是调用这个方法的对象
      return this[this.length - 1]
    }

    get firstItem() {
      return this[0]
    }
  }

  let hyArray = new HYArray(1, 2, 23, 4, 4);
  console.log(hyArray.lastItem)
  console.log(hyArray.firstItem)

  function mixin(baseClass) {
    return class extends baseClass {
      //这里写上想混入的方法
      run() {}
    }
  }
</script>
</body>
