<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>outline</title>
    <style>
        a{
            /*
            不需要单独设置a:focus之类的
            因为给a直接设置相当于给全部都设置了
            */
            outline: none;
        }
    </style>
</head>
<body>
<a href="#">百度一下</a>

</body>
</html>
