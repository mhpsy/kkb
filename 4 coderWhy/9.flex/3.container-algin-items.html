<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>justify-content</title>
  <style>
    .box {
      display: flex;
      width: 500px;
      height: 500px;
      background-color: #00f;

      align-items: baseline;
    }

    .item {
      margin-left: 10px;
      background-color: #f00;
    }

    .item1{
      width: 100px;
      height: 100px;
    }
    .item2{
      width: 100px;
      height: 200px;
    }
    .item3{
      width: 100px;
      height: 300px;
    }
    .item4{
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="item item1">1</div>
  <div class="item item2">2</div>
  <div class="item item3">3</div>
  <div class="item item4">4</div>
</div>
</body>
</html>
