<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
        }
        td{
            border: 1px solid;
            padding: 8px 16px;
        }
        table tr:nth-child(1){
            font-weight: 700;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>序号</td>
        <td>商品</td>
        <td>价格</td>
    </tr>
    <tr>
        <td>1</td>
        <td>苹果</td>
        <td>20</td>
    </tr>
    <tr>
        <td>2</td>
        <td>鸭梨</td>
        <td>30</td>
    </tr>
</table>
</body>
</html>
