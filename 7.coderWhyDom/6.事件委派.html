<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件委派</title>
  <style>
      .active {
          color: red;
          font-size: 20px;
      }
  </style>
</head>
<body>
<ul class="list">
  <li>1-li-1</li>
  <li>2-li-2</li>
  <li>3-li-3</li>
  <li>4-li-4</li>
  <li>5-li-5</li>
  <li>6-li-6</li>
  <li>7-li-7</li>
  <li>8-li-8</li>
  <li>9-li-9</li>
  <li>10-li-10</li>
</ul>
<script>

  // let lists = document.querySelectorAll('li');
  // lists.forEach(item => {
  //   item.addEventListener('click', function () {
  //     this.classList.toggle('active');
  //   })
  // })

  // let ulEl = document.querySelector('ul');
  // ulEl.addEventListener('click',function (e){
  //   e.target.classList.toggle('active');
  // })

  //排他,点击可取消
  let ulEl = document.querySelector('ul');
  ulEl.addEventListener('click', function (e) {
    let activeEl = ulEl.querySelector('.active');
    //如果有active才取消
    activeEl && activeEl.classList.remove('active')
    //防止给ul加上active
    if (e.target.tagName === 'LI') {
      e.target.classList.add('active');
    }
  })


</script>
</body>
</html>
