<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      table {
          border-collapse: collapse;
      }

      td {
          border: 1px solid #000;
          padding: 8px 12px;
      }


  </style>
</head>
<body>
<table>
  <tr>
    <td>1-1</td>
    <td>2-1</td>
    <td>3-1</td>
    <td>4-1</td>
    <td>5-1</td>
  </tr>
  <tr>
    <td>1-2</td>
    <td>2-2</td>
    <td>3-2</td>
    <td>4-2</td>
    <td>5-2</td>
  </tr>
  <tr>
    <td>1-3</td>
    <td>2-3</td>
    <td>3-3</td>
    <td>4-3</td>
    <td>5-3</td>
  </tr>
  <tr>
    <td>1-4</td>
    <td>2-4</td>
    <td>3-4</td>
    <td>4-4</td>
    <td>5-4</td>
  </tr>
  <tr>
    <td>1-5</td>
    <td>2-5</td>
    <td>3-5</td>
    <td>4-5</td>
    <td>5-5</td>
  </tr>
</table>

<div class="box" data-age="18" data-name="jack"></div>

<script>
  let tableEl = document.body.firstElementChild;
  console.log(tableEl)
  let oneRow = tableEl.rows;

  for (let i = 0; i < oneRow.length; i++) {
    let row = oneRow[i];//获取第一行
    console.log(row)
    let cells = row.cells[i]//获取第一个
    cells.style = 'background:red'
    cells.style.color = '#fff';
  }


  let boxEl = document.querySelector('.box');
  console.log(boxEl)
  console.log(boxEl.dataset.age)
  console.log(boxEl.dataset.name)

</script>

</body>
</html>
